# Learn more about configuring your app extension at https://shopify.dev/docs/apps/app-extensions/configuration

api_version = "2024-01"

[[extensions]]
type = "theme"
name = "AI Image Generator"

[extensions.settings]
  [[extensions.settings.groups]]
    name = "General"
    settings = [
      {
        type = "text",
        id = "title",
        label = "Section Title",
        default = "AI Image Generator"
      },
      {
        type = "text",
        id = "description",
        label = "Description",
        default = "Generate custom images with AI"
      },
      {
        type = "checkbox",
        id = "enable_upload",
        label = "Enable Image Upload",
        default = true
      },
      {
        type = "checkbox",
        id = "enable_ai_generation",
        label = "Enable AI Generation",
        default = true
      }
    ]

